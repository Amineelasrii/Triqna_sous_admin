  <body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
        <img width="60px" src="img/triqna.png" alt="triqna logo" class="mb-5">
        <ul >
            <li>
                <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="#">
                <i class="fa-regular fa-chart-bar fa-fw"></i>
                <span>Dashboard</span>
                </a>
            </li>
            
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="liste_cours.html">
                    <i class="fa fa-th-list" aria-hidden="true"></i></i>
                <span>Liste des Cours</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="accept_course.html">
                    <i class="fa fa-check" aria-hidden="true"></i></i>
                <span>Cours à Accepter</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
                    <i class="fa fa-plus" aria-hidden="true"></i></i>
                <span>Ajouter Cours</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                    <span>Feedbacks</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                <i class="fa-solid fa-gear fa-fw"></i>
                <span>Settings</span>
                </a>
            </li>
            <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span>Profile</span>
                </a>
            </li>
          
        </ul>
        </div>
        <div class="content w-full">
        <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="img/avatar.png" alt="" />
          </div>
            </div>

            <div class="container main profile">
                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    <div class="row mb-3">
                        <div class="col">
                            <strong><input type="text" class="form-control" placeholder="Entez votre nom et prénom"></strong>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <strong><input type="email" class="form-control" placeholder="Entez votre email"></strong>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <strong><input type="tel" class="form-control" placeholder="Entez votre telephone"></strong>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <strong><input type="text" class="form-control" placeholder="la note de matiére"></strong>
                        </div>
                    </div>
                </div>
                <div class="note">
                    <h2>description:</h2>
                    <textarea rows="4" class="form-control" placeholder=" Enter votre point de vue ..."></textarea><br>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="submit" value="envoyez" class="btn btn-primary">
                        <input type="reset" value="supprimez" class="btn btn-danger">
                        <input type="edit" value="modifiez" class="btn btn-success">
                    </div>
                </div>
            </div>
